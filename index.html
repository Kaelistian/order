<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop List</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #000000;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #ffffff;
      letter-spacing: 1px;
    }
    .shop-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .item {
      background: #111111;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      padding: 15px;
      transition: transform 0.2s ease;
    }
    .item:hover {
      transform: scale(1.03);
    }
    .item img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }
    .item h3 {
      margin: 10px 0 5px;
    }
    .item p {
      margin: 0;
      color: #5a8dee;
    }
    .order-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 15px;
      border: none;
      border-radius: 10px;
      background: #ffffff;
      color: black;
      text-decoration: none;
      font-weight: 500;
      transition: 0.2s;
    }
    .order-btn:hover {
      background: #ffffff;
    }
  </style>
</head>
<body>
  <h1>Kael Avatar Shop</h1>
  <div class="shop-container">
    <div class="item">
      <img src="https://cdn.discordapp.com/attachments/1334154804129431643/1437343511383900160/kael.png?ex=6912e5f5&is=69119475&hm=45f8642f36a8974c300dd99e803b8f4dddbfd3675a81b5fcdb62f502278d7592&" alt="Avatar1">
      <h3>Ide Avatar Roblox</h3>
      <p>~Rp 2.000 tiap 100 Robux~</p>
      <a class="order-btn" href="https://linkvertise.com/1441069/TZ1aplEYfoJe?o=sharing" target="_blank">Pesan</a>
    </div>
  </div>
</body>
</html>
